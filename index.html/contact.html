<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Andi Ashraf Hak Bisyu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-square">■</span>
            <div class="logo-text">
                <h1>ANDI ASHRAF<br>HAK BISYU</h1>
            </div>
            <span class="logo-slash">/</span>
            <span class="logo-profession">Enterpreneur</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">ABOUT ME</a></li>
                <li><a href="resume.html">RESUME</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <div class="contact-header">
            <h2><span class="blue-square">■</span> FORM</h2>
        </div>
        
        <div class="contact-form-container">
            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send</button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Ambil nilai dari form
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                // Validasi form sederhana
                if (!firstName || !lastName || !email) {
                    alert('Mohon isi semua field yang wajib diisi!');
                    return;
                }
                
                // Simulasi pengiriman form
                alert('Pesan Anda telah terkirim!\n\nTerima kasih telah menghubungi kami.');
                
                // Reset form
                contactForm.reset();
            });
        });
    </script>
</body>
</html>
